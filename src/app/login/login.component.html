<div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="text" class="form-control" placeholder="Username"  [(ngModel)]="username">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="password" placeholder="Enter your Password"  [(ngModel)]="password" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input type="submit" (click)="loginU()" class="btn btn-block btn-login" placeholder="Enter your Password"  name="password" >
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a routerLink = "/register">Sign Up</a>
            
        </div>
    </div>
</div>
