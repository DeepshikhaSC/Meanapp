<table class="table table-striped table-responsive table-hover">
    <tr>
        <th>Username</th>
        <th>password</th>
        <th>image</th>
    </tr>



<tr *ngFor = 'let product of products'>
    <td>{{product.name}}</td>
    <td>{{product.password}}</td>
    
    <td><img style="width: 100px;height: 100px;" src="/uploads/{{product.image}}"></td>
    <button routerLink="/update/{{product.id}}">Update</button>
    
</tr>
</table>
