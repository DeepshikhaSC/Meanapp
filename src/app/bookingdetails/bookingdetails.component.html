<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
       
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                   
                   <th>Date</th>
                    <th>Number of persons</th>
                     <th>Name</th>
                     <th>Email</th>
                     <th>Phone</th>
                      <th>City</th>
                      
                       <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr>
    
        <tr *ngFor = 'let product of products'>
            <td>{{product.date}}</td>
            <td>{{product.persons}}</td>
            <td>{{product.name}}</td>
            <td>{{product.email}}</td>
            <td>{{product.phone}}</td>
            <td>{{product.city}}</td>
            
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="deleteproduct(product.id)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    

    
    
 
    
   
    
   
    
    </tbody>
        
</table>


                
            </div>
            
        </div>
	</div>
</div>
